{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Authors</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
</head>
<body>
    <h1>Authors</h1>

    <ul>
        {%for a in authors %}
        <li>{{a.first_name}}</li>
        <li>{{a.last_name}}</li>
        <li>{{a.birthdate}}</li>
        <br>
        {%endfor%}
    </ul>

</body>
</html>
